<div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/users']"><mat-icon>list</mat-icon></a>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="firstName" formControlName="firstName">
      <mat-error>
        <span *ngIf="!userForm.get('firstName').valid && userForm.get('firstName').touched">Please enter firstName</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="lastName" formControlName="lastName">
      <mat-error>
        <span *ngIf="!userForm.get('lastName').valid && userForm.get('lastName').touched">Please enter user lastName</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="email" placeholder="email" formControlName="email">
      <mat-error>
        <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please enter user email</span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="number"  placeholder="phone" formControlName="phone">
      <mat-error>
        <span *ngIf="!userForm.get('phone').valid && userForm.get('phone').touched">Please enter phone</span>
      </mat-error>
    </mat-form-field>
    <input type="file" placeholder="image" (change)="onImage($event)" formControlName="image">
    <div class="button-row">
      <button type="submit" [disabled]="!userForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
    </div>
  </form>
